<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‚ Daniel's Birthday Countdown!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Baloo+2:wght@700&display=swap">
    <link rel="icon" type="image/png" href="images/main logo 2.png">
    <!-- For iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #292F36;
            --light: #F7FFF7;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .countdown-container {
            background-color: rgba(41, 47, 54, 0.85);
            padding: 2.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 2px solid var(--accent);
            max-width: 90%;
            transition: transform 0.3s ease;
        }
        
        .countdown-container:hover {
            transform: scale(1.02);
        }
        
        h1 {
            font-family: 'Baloo 2', cursive;
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        #countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        
        #countdown span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            min-width: 100px;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        #countdown span:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        #countdown::after {
            content: "";
            display: table;
            clear: both;
        }
        
        #countdown div {
            float: left;
            text-align: center;
            margin: 0 10px;
        }
        
        #countdown div span {
            font-size: 3rem;
            font-weight: bold;
            display: block;
        }
        
        #countdown div small {
            color: var(--secondary);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-top: 5px;
        }
        
        #message {
            display: none;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 10s ease-in-out infinite;
            z-index: -1;
        }
        
        .balloon:nth-child(2n) {
            background: var(--secondary);
        }
        
        .balloon:nth-child(3n) {
            background: var(--accent);
        }
        
        .balloon::before {
            content: "";
            position: absolute;
            width: 2px;
            height: 50px;
            background: rgba(0, 0, 0, 0.2);
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            #countdown {
                gap: 0.5rem;
            }
            
            #countdown span {
                font-size: 2rem;
                min-width: 70px;
                padding: 0.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Balloon elements -->
    <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 20%; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 30%; animation-delay: 4s;"></div>
    <div class="balloon" style="left: 40%; animation-delay: 6s;"></div>
    <div class="balloon" style="left: 50%; animation-delay: 8s;"></div>
    <div class="balloon" style="left: 60%; animation-delay: 10s;"></div>
    <div class="balloon" style="left: 70%; animation-delay: 12s;"></div>
    <div class="balloon" style="left: 80%; animation-delay: 14s;"></div>
    <div class="balloon" style="left: 90%; animation-delay: 16s;"></div>
    
    <div class="countdown-container">
        <h1>ðŸŽ‰ Countdown to Daniel's Birthday! ðŸŽ‚</h1>
        <div id="countdown">
            <div>
                <span id="days"></span>
                <small>Days</small>
            </div>
            <div>
                <span id="hours"></span>
                <small>Hours</small>
            </div>
            <div>
                <span id="minutes"></span>
                <small>Minutes</small>
            </div>
            <div>
                <span id="seconds"></span>
                <small>Seconds</small>
            </div>
        </div>
        <div id="message" style="display: none;">
            <h2>ðŸŽ‰ Happy Birthday Daniel! ðŸŽ‰</h2>
            <p>It's finally here! Let's celebrate!</p>
        </div>
    </div>

    <!-- Include canvas-confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Set birthday to March 28
        const birthday = new Date();
        birthday.setMonth(2); // March (0=Jan, 1=Feb, 2=Mar)
        birthday.setDate(28); // 28th
        birthday.setHours(0, 0, 0, 0);
        
        function updateCountdown() {
            const now = new Date();
            let nextBirthday = new Date(birthday);
            nextBirthday.setFullYear(now.getFullYear());
            
            // If birthday already passed this year, set to next year
            if (now > nextBirthday) {
                nextBirthday.setFullYear(now.getFullYear() + 1);
            }
            
            const diff = nextBirthday - now;
            
            // If it's birthday today
            if (diff <= 0) {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('message').style.display = 'block';
                // Trigger confetti
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Update every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
