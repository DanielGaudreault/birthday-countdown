<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Daniel's Birthday Countdown!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Baloo+2:wght@700&family=Pacifico&family=Bungee&display=swap">
    <link rel="icon" type="image/png" href="images/main logo 2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #292F36;
            --light: #F7FFF7;
            --highlight: #FF9E7D;
            --milestone: #C792EA;
            --gold: #FFD700;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .countdown-container {
            background-color: rgba(41, 47, 54, 0.9);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border: 3px solid var(--accent);
            max-width: 900px;
            width: 90%;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .countdown-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px dashed var(--gold);
            border-radius: 25px;
            animation: rotate 20s linear infinite;
            opacity: 0.5;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-family: 'Bungee', cursive;
            color: var(--gold);
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            background: linear-gradient(to right, var(--gold), var(--accent), var(--highlight));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .birthday-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border-left: 5px solid var(--secondary);
            position: relative;
            overflow: hidden;
        }
        
        #day-of-week {
            font-size: 2rem;
            color: var(--highlight);
            font-weight: bold;
            margin: 0.5rem 0;
            font-family: 'Baloo 2', cursive;
            text-shadow: 0 0 15px rgba(255, 158, 125, 0.7);
        }
        
        .birthday-date {
            font-size: 1.8rem;
            color: var(--secondary);
            margin: 0.5rem 0;
            font-weight: bold;
        }
        
        .milestone-notice {
            background: linear-gradient(90deg, rgba(199,146,234,0.2), rgba(255,215,0,0.3));
            padding: 0.8rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid var(--milestone);
            border-right: 4px solid var(--gold);
            animation: glow 2s infinite alternate;
            font-weight: bold;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(199, 146, 234, 0.5); }
            to { box-shadow: 0 0 25px rgba(199, 146, 234, 0.8); }
        }
        
        #countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin: 3rem 0;
        }
        
        .countdown-item {
            text-align: center;
        }
        
        .countdown-item span {
            display: block;
            font-size: 4rem;
            font-weight: bold;
            color: var(--primary);
            min-width: 120px;
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-family: 'Bungee', cursive;
        }
        
        .countdown-item small {
            color: var(--secondary);
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        
        #message {
            display: none;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.8;
            animation: float 15s ease-in-out infinite;
            z-index: 1;
        }
        
        .balloon:nth-child(2n) {
            background: var(--secondary);
            animation-delay: 2s;
        }
        
        .balloon:nth-child(3n) {
            background: var(--accent);
            animation-delay: 4s;
        }
        
        .balloon:nth-child(4n) {
            background: var(--highlight);
            animation-delay: 6s;
        }
        
        .balloon:nth-child(5n) {
            background: var(--milestone);
            animation-delay: 8s;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        .age-display {
            font-size: 2rem;
            color: var(--gold);
            margin: 1.5rem 0;
            font-weight: bold;
            font-family: 'Bungee', cursive;
        }
        
        .celebration-mode {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(to right, var(--primary), var(--highlight));
            color: var(--dark);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .birthday-history {
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .countdown-item span {
                font-size: 2.8rem;
                min-width: 90px;
                padding: 1rem;
            }
            
            #day-of-week {
                font-size: 1.6rem;
            }
            
            .birthday-date {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Balloon elements -->
    <div class="balloon" style="left: 10%;"></div>
    <div class="balloon" style="left: 20%; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 30%; animation-delay: 4s;"></div>
    <div class="balloon" style="left: 40%; animation-delay: 6s;"></div>
    <div class="balloon" style="left: 50%; animation-delay: 8s;"></div>
    <div class="balloon" style="left: 60%;"></div>
    <div class="balloon" style="left: 70%; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 80%; animation-delay: 4s;"></div>
    <div class="balloon" style="left: 90%; animation-delay: 6s;"></div>
    
    <div class="countdown-container">
        <h1>🎉 DANIEL'S BIRTHDAY COUNTDOWN! 🎂</h1>
        
        <div class="birthday-info">
            <p>Born on <strong>March 28, 1987</strong></p>
            <div id="day-of-week"></div>
            <div class="birthday-date">March 28</div>
            <div class="milestone-notice" id="milestone-notice"></div>
            <div class="age-display" id="age-display"></div>
        </div>
        
        <div id="countdown">
            <div class="countdown-item">
                <span id="days"></span>
                <small>Days</small>
            </div>
            <div class="countdown-item">
                <span id="hours"></span>
                <small>Hours</small>
            </div>
            <div class="countdown-item">
                <span id="minutes"></span>
                <small>Minutes</small>
            </div>
            <div class="countdown-item">
                <span id="seconds"></span>
                <small>Seconds</small>
            </div>
        </div>
        
        <div class="birthday-history" id="birthday-history">
            <h3>This Day in Your History</h3>
            <p id="history-text"></p>
        </div>
        
        <div id="message" style="display: none;">
            <h2>🎉 HAPPY BIRTHDAY DANIEL! 🎉</h2>
            <div class="age-display" id="birthday-age"></div>
        </div>
    </div>
    
    <button class="celebration-mode" id="celebration-mode">🎉 PARTY MODE!</button>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Your birth date - March 28, 1987
        const birthDate = new Date(1987, 2, 28);
        let confettiInterval;
        let celebrationMode = false;
        
        // Days of week names
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        
        // Milestone ages
        const milestones = {
            18: "Legal adult! 🎉",
            21: "Official adulthood! 🍻",
            30: "Welcome to your 30s! ✨",
            40: "The big 4-0! 🎂",
            50: "Half a century! 🏆"
        };
        
        document.getElementById('celebration-mode').addEventListener('click', function() {
            celebrationMode = !celebrationMode;
            if (celebrationMode) {
                this.textContent = '🎊 PARTY TIME! 🎊';
                startConfetti();
            } else {
                this.textContent = '🎉 PARTY MODE!';
                stopConfetti();
            }
        });
        
        function startConfetti() {
            confettiInterval = setInterval(() => {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }, 2000);
        }
        
        function stopConfetti() {
            clearInterval(confettiInterval);
        }
        
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // Calculate next birthday
            let nextBirthday = new Date(currentYear, 2, 28); // March 28 this year
            if (now > nextBirthday) {
                nextBirthday = new Date(currentYear + 1, 2, 28); // March 28 next year
            }
            
            // Calculate age
            let age = currentYear - 1987;
            if (now < new Date(currentYear, 2, 28)) {
                age--; // Haven't had birthday yet this year
            }
            const nextAge = age + 1;
            
            // Update day of week display
            const dayOfWeek = daysOfWeek[nextBirthday.getDay()];
            document.getElementById('day-of-week').textContent = dayOfWeek;
            
            // Update age display
            document.getElementById('age-display').textContent = `Turning ${nextAge} years old!`;
            
            // Check for milestone
            if (milestones[nextAge]) {
                document.getElementById('milestone-notice').textContent = `✨ MILESTONE ALERT: ${milestones[nextAge]} ✨`;
                document.getElementById('milestone-notice').style.display = 'block';
            } else {
                document.getElementById('milestone-notice').style.display = 'none';
            }
            
            // Update history text
            const historyText = [
                `• ${1987}: You were born! 👶`,
                `• ${1987 + 18}: Became an adult! 🎓`,
                `• ${1987 + 21}: Official adulthood! 🍻`,
                `• ${1987 + 30}: Welcome to your 30s! ✨`,
                `• Next up: ${nextAge} years young! 🎉`
            ].join('<br>');
            document.getElementById('history-text').innerHTML = historyText;
            
            const diff = nextBirthday - now;
            
            // If it's birthday today
            if (diff <= 0) {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('message').style.display = 'block';
                document.getElementById('birthday-age').textContent = `You are ${nextAge} years old today!`;
                document.getElementById('milestone-notice').style.display = 'block';
                
                if (!celebrationMode) {
                    startConfetti();
                }
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Show history when close to birthday
            if (days < 30) {
                document.getElementById('birthday-history').style.display = 'block';
            } else {
                document.getElementById('birthday-history').style.display = 'none';
            }
        }
        
        // Initial update
        updateCountdown();
        
        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
