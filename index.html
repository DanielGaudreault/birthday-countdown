<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‚ Daniel's Birthday Countdown Extravaganza!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Baloo+2:wght@700&family=Pacifico&family=Bungee&display=swap">
    <link rel="icon" type="image/png" href="images/main logo 2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <style>
        /* [Previous CSS styles remain exactly the same] */
        /* ... */
        
        .toggle-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }
        
        .toggle-button {
            background: linear-gradient(to right, var(--highlight), var(--accent));
            color: var(--dark);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 220px;
        }
        
        .toggle-button:hover {
            background: linear-gradient(to right, var(--accent), var(--gold));
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .toggle-button.active {
            background: linear-gradient(to right, var(--gold), var(--accent));
            box-shadow: 0 0 15px rgba(255,215,0,0.5);
        }
        
        @media (max-width: 768px) {
            .toggle-button {
                padding: 0.7rem 1.2rem;
                font-size: 1rem;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- [Balloon elements and countdown container remain the same] -->
    <!-- ... -->
    
    <div class="countdown-container">
        <!-- [Previous content remains the same until after the countdown] -->
        <!-- ... -->
        
        <div class="toggle-container">
            <button class="toggle-button" id="toggle-facts">SHOW BIRTHDAY FACTS</button>
            <button class="toggle-button" id="toggle-timeline">SHOW PERSONAL TIMELINE</button>
        </div>
        
        <div class="birthday-facts" id="birthday-facts" style="display: none;">
            <!-- [Birthday facts content remains the same] -->
            <!-- ... -->
        </div>
        
        <div class="birthday-history" id="birthday-history" style="display: none;">
            <!-- [Personal timeline content remains the same] -->
            <!-- ... -->
        </div>
        
        <!-- [Photo collage and message div remain the same] -->
        <!-- ... -->
    </div>
    
    <button class="celebration-mode" id="celebration-mode">ðŸŽ‡ ULTRA PARTY MODE! ðŸŽ‡</button>

    <script>
        // [Previous JavaScript remains the same until the toggle functionality]
        
        // Toggle buttons functionality
        document.getElementById('toggle-facts').addEventListener('click', function() {
            const facts = document.getElementById('birthday-facts');
            if (facts.style.display === 'block') {
                facts.style.display = 'none';
                this.classList.remove('active');
                this.textContent = 'SHOW BIRTHDAY FACTS';
            } else {
                facts.style.display = 'block';
                this.classList.add('active');
                this.textContent = 'HIDE BIRTHDAY FACTS';
            }
        });
        
        document.getElementById('toggle-timeline').addEventListener('click', function() {
            const timeline = document.getElementById('birthday-history');
            if (timeline.style.display === 'block') {
                timeline.style.display = 'none';
                this.classList.remove('active');
                this.textContent = 'SHOW PERSONAL TIMELINE';
            } else {
                timeline.style.display = 'block';
                this.classList.add('active');
                this.textContent = 'HIDE PERSONAL TIMELINE';
            }
        });
        
        // [Rest of the JavaScript remains the same]
        // ...
    </script>
</body>
</html>
